<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrap-left">
        <nav class="header-nav">
          <img
            class="nav-img"
            src="./img/header/menu.svg"
            width="40px"
            height="18px"
            alt="навигация"
          />
        </nav>
        <img
          class="nav-icon"
          src="./img/header/icon.svg"
          width="39px"
          height="56px"
          alt="иконка"
        />
      </div>
      <div class="header-wrap-right">
        <div class="header-wrapper-inner">
          <img
            class="cart"
            src="./img/header/cart.svg"
            width="20px"
            height="22px"
            alt="корзина"
          />
          <img
            class="user"
            src="./img/header/user.svg"
            width="18px"
            height="22px"
            alt="пользователь"
          />
        </div>
        <img
          class="search"
          src="./img/header/search.svg"
          width="22px"
          height="22px"
        />
      </div>
    </header>
    <main class="main">
      <section class="logo"></section>
      <section class="collection"></section>
      <section class="reviews"></section>
      <section class="blog"></section>
      <section class="form"></section>
      <section class="advantages"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
